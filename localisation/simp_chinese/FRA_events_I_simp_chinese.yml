 fraelections.1.t:0 "大选前的不安"
 fraelections.1.d:0 "在过去的五年里，右翼联盟以稳定秩序和民族复兴的名义执政。尽管表面上仍维持着议会选举的程序，但在巴黎的咖啡馆与工业区的车间里，早已有人低声议论：这一切不过是一个延迟已久的宣告而已。\n\n随着1936年的选举日临近，右翼媒体大肆宣传国家需要‘强而统一的领导’，反对派报纸则不断被查封。街头的海报不再承诺改善生活，而是以厚重的色彩提醒人民‘祖国的危机’。选票的意义在逐渐褪色，取而代之的，是那双已经握住权力的手——如今，它只等一个光明正大的时刻，将选举层掩饰的外皮彻底撕碎。"
 fraelections.1.a:0 "是时候结束这场表演了。"

 fraelections.2.t:0 "1936年大选开始"
 fraelections.2.d:0 "右翼联盟决定公开角逐领导权。三位候选人将分别代表不同的政治路线与未来方向……"
 fraelections.2.a:0 "支持雅克·多里奥——民族复兴的强人！"
 fraelections.2.b:0 "支持皮埃尔·赖伐尔——稳健与传统的守护者。"
 fraelections.2.c:0 "支持弗朗索瓦·达南德——军队的意志！"

 fraelections.3.t:0 "大选中的激烈斗争"
 fraelections.3.d:0 "选战进入白热化阶段……"
 fraelections.3.a:0 "动员街头民众支持多里奥。"
 fraelections.3.b:0 "利用媒体与外交塑造赖伐尔形象。"
 fraelections.3.c:0 "军方游行展示力量。"

 fraelections.4.t:0 "大选结果"
 fraelections.4.d:0 "经过激烈竞争，选票终于统计完毕……"
 fraelections.4.a:0 "法国的新篇章开始了。"